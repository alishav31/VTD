<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Valentine üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 7s linear infinite;
      opacity: 0.5;
      z-index: 1;
    }

    @keyframes floatUp {
      from { transform: translateY(0); }
      to { transform: translateY(-120vh); }
    }

    .card {
      background: rgba(255,255,255,0.96);
      padding: 40px 30px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      width: 340px;
      position: relative;
      z-index: 2;
    }

    .subtitle {
      font-size: 16px;
      color: #ff4d6d;
      margin-bottom: 12px;
      font-weight: 500;
    }

    h2 {
      color: #ff4d6d;
      margin-bottom: 30px;
      font-weight: 600;
      line-height: 1.3;
    }

    .buttons {
      position: relative;
      height: 70px;
    }

    button {
      padding: 12px 26px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.25s ease;
    }

    .yes {
      background: #ff4d6d;
      color: white;
      left: 35px;
    }

    .no {
      background: #e6e6e6;
      right: 35px;
    }

    /* Popup */
    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 5;
    }

    .popup-content {
      background: white;
      padding: 35px;
      border-radius: 24px;
      text-align: center;
      max-width: 320px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
    }

    .popup-content h3 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    .popup-content p {
      color: #444;
      margin-bottom: 20px;
    }

    .popup-content button {
      background: #ff4d6d;
      color: white;
      position: static;
      padding: 10px 24px;
    }
  </style>
</head>
<body>

  <!-- Floating hearts -->
  <script>
    for (let i = 0; i < 18; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (5 + Math.random() * 4) + "s";
      document.body.appendChild(heart);
    }
  </script>

  <div class="card">
    <p class="subtitle">For my future husband üíç‚ù§Ô∏è</p>
    <h2>Will you be my Valentine babe?</h2>

    <div class="buttons">
      <button class="yes" onclick="openPopup()">Yes</button>
      <button class="no" onmouseover="moveNo(this)">No</button>
    </div>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h3>Of course you will üíñ</h3>
      <p>Every day with you feels like Valentine‚Äôs Day üíç</p>
      <button onclick="closePopup()">Always ‚ù§Ô∏è</button>
    </div>
  </div>

  <script>
    function moveNo(btn) {
      const x = Math.random() * 160 - 80;
      const y = Math.random() * 60 - 30;
      btn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function openPopup() {
      document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>

</body>
</html>
