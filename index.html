<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Valentine üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fbc2eb, #a18cd1);
      overflow: hidden;
    }

    /* floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 7s linear infinite;
      opacity: 0.5;
    }

    @keyframes floatUp {
      from { transform: translateY(0); }
      to { transform: translateY(-120vh); }
    }

    .card {
      background: rgba(255,255,255,0.95);
      padding: 40px 30px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
      width: 320px;
      position: relative;
      z-index: 2;
    }

    h2 {
      color: #7b2cbf;
      margin-bottom: 25px;
      font-weight: 600;
    }

    .buttons {
      position: relative;
      height: 70px;
    }

    button {
      padding: 12px 26px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.2s ease;
    }

    .yes {
      background: #7b2cbf;
      color: white;
      left: 30px;
    }

    .no {
      background: #e0d7f5;
      right: 30px;
    }

    /* popup */
    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 5;
    }

    .popup-content {
      background: white;
      padding: 35px;
      border-radius: 22px;
      text-align: center;
      max-width: 320px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .popup-content h3 {
      color: #7b2cbf;
      margin-bottom: 10px;
    }

    .popup-content button {
      margin-top: 18px;
      background: #7b2cbf;
      color: white;
      position: static;
    }
  </style>
</head>
<body>

  <!-- floating hearts -->
  <script>
    for (let i = 0; i < 18; i++) {
      const h = document.createElement("div");
      h.className = "heart";
      h.innerText = "üíñ";
      h.style.left = Math.random() * 100 + "vw";
      h.style.animationDuration = (5 + Math.random() * 4) + "s";
      document.body.appendChild(h);
    }
  </script>

  <div class="card">
    <h2>Will you be my Valentine‚Ä¶<br>and my forever? üíçüíñ</h2>

    <div class="buttons">
      <button class="yes" onclick="openPopup()">Yes</button>
      <button class="no" onmouseover="moveNo(this)">No</button>
    </div>
  </div>

  <!-- popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h3>Of course you will üíï</h3>
      <p>Every day with you feels like Valentine‚Äôs Day üíç</p>
      <button onclick="closePopup()">Always üíñ</button>
    </div>
  </div>

  <script>
    function moveNo(btn) {
      const x = Math.random() * 160 - 80;
      const y = Math.random() * 60 - 30;
      btn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function openPopup() {
      document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>

</body>
</html>
