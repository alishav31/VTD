<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      overflow: hidden;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 22px;
      animation: float 6s linear infinite;
      opacity: 0.6;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-120vh); }
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      width: 320px;
      position: relative;
      z-index: 2;
    }

    .card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #ff4d6d;
      margin-bottom: 15px;
    }

    h2 {
      color: #ff4d6d;
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      height: 60px;
    }

    button {
      padding: 12px 22px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
    }

    .yes {
      background: #ff4d6d;
      color: white;
      left: 30px;
    }

    .no {
      background: #ddd;
      right: 30px;
    }

    /* Custom popup */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 5;
    }

    .popup-content {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 300px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .popup-content h3 {
      color: #ff4d6d;
    }

    .popup-content button {
      margin-top: 15px;
      position: static;
      background: #ff4d6d;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Floating hearts -->
  <script>
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";
      document.body.appendChild(heart);
    }
  </script>

  <div class="card">
    <img src="me.jpg" alt="Me">
    <h2>Will you be my Valentine? ðŸ’˜</h2>

    <div class="buttons">
      <button class="yes" onclick="showPopup()">Yes</button>
      <button class="no" onmouseover="moveNo(this)">No</button>
    </div>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h3>YAY!!! ðŸ’–ðŸŒ¹</h3>
      <p>You just made my Valentine perfect ðŸ¥°</p>
      <button onclick="closePopup()">Okay ðŸ’•</button>
    </div>
  </div>

  <script>
    function moveNo(btn) {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 80 - 40;
      btn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function showPopup() {
      document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>

</body>
</html>
